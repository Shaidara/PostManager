<main class="m-20 flex flex-col justify-center items-center max-w-[1200px]">
  <div class="w-full">
    <div>
      <h1 class="text-6xl font-bold welcome">
        Welcome to this posts displayer
      </h1>
      <p class="my-6 text-xl">
        You can filters by the following form and get the related posts, try it
        !
      </p>
    </div>
    <div>
      <div class="flex flex-row gap-2">
        <div class="col-span-2 my-5 w-full md:w-2/4">
          <div class="flex flex-row justify-between">
            <input
              class="w-2/4 border-gray-400 rounded-md px-4 border-2"
              #tagSearch
              type="text"
              placeholder="Filter by city"
              (keydown.enter)="addTag(tagSearch.value); tagSearch.value = ''"
            />
            <button
              class="w-1/4 primary border-solid hover:cursor-pointer"
              type="button"
              (click)="addTag(tagSearch.value); tagSearch.value = ''"
            >
              Add
            </button>
          </div>
          <div class="my-5">Selected tags</div>
          <ul class="max-h-60 overflow-y-scroll">
            <li *ngFor="let tag of allItems">
              <app-item (remove)="remove(tag)" [item]="tag"></app-item>
            </li>
          </ul>
        </div>
        <div class="my-5 w-full md:w-1/4">
          <div class="px-5 border-solid border-gray-50 rounded-md shadow-md">
            <div class="my-3">Select sorting property</div>
            <div class="flex flex-col mx-4">
              <div *ngFor="let sortProp of sortProperties">
                <input
                  type="radio"
                  [id]="sortProp"
                  name="sortGroup"
                  [value]="sortProp"
                  (change)="onSortingPropertyChange($event)"
                  [checked]="sortProp === 'id'"
                />
                <label class="mx-2" [for]="sortProp">{{ sortProp }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="my-5 w-full md:w-1/4">
          <div class="px-5 border-solid border-gray-50 rounded-md shadow-md">
            <div class="my-3">Select sorting direction</div>
            <div class="flex flex-col mx-4">
              <div *ngFor="let direction of directionProperties">
                <input
                  type="radio"
                  [id]="direction"
                  name="directionGroup"
                  [value]="direction"
                  (change)="onSortingDirectionChange($event)"
                  [checked]="direction === 'asc'"
                />
                <label class="mx-2" [for]="direction">{{ direction }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <button
        class="w-2/4 bg-green-600 px-4 py-2 text-white rounded-sm hover:cursor-pointer"
        (click)="send()"
      >
        Seach
      </button>
    </div>
  </div>
  <div class="my-10 grid grid-cols-4 grid-flow-row gap-3 w-full">
    <div class="col-span-4 text-xl">{{ posts.length }} Post(s) found</div>
    <app-post
      *ngFor="let post of posts"
      [post]="post"
      class="col-span-1"
    ></app-post>
    <div *ngIf="posts.length <= 0" class="col-span-4">
      No posts found, please change filters and retry !
    </div>
  </div>
</main>
